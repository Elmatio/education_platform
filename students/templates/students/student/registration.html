{% extends "base.html" %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}

        Регистрация

    <div class="module">
        <p>Введите информацию о себе, чтобы зарегистрировать аккаунт: </p>

            {{ form.as_p }}

        </form>
    </div>
{% endblock %}
