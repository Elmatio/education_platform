{% extends 'base.html' %}

{% block title %}Мои курсы{% endblock %}

{% block content %}
    <h1>My courses</h1>
    <div class="module">
        {% for course in object_list %}
        <div class="course-info">
            <h3>{{ course.title }}</h3>
            <p><a href="{% url 'student_course_detail' course.id %}">
            Принять содержимое</a></p>
        </div>
        {% empty %}
        <p>
            Вы не выбрали ещё ни одного курса.
            <a href="{% url 'course_list' %}">Искать курсы</a>
            ,чтобы поступить на курс.
        </p>
        {% endfor %}
    </div>
{% endblock %}
